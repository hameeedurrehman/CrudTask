<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="btn">Add</button>
    <form id="searchForm">
        <input style="border: 1px solid black;" type="text" placeholder="Search" id="search">
        <input style="border: 1px solid black;" type="submit" name="" id="">
    </form>
    <table id="customers">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="tableData"></tbody>
    </table>
    <form id="form">
        <label for="">Name</label>
        <input type="text" name="" id="namer" placeholder="Your Name">
        <div id="msg1"></div>
        <label for="">Age</label>
        <input type="number" name="" id="age" placeholder="Your Age">
        <div id="msg2"></div>
        <label for="">Email</label>
        <input type="email" name="" id="email" placeholder="Your Email">
        <div id="msg3"></div>
        <input type="submit" name="" id="submit">
    </form>
    <script src="custom.js"></script>
</body>
</html>
